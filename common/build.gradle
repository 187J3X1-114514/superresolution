architectury {
    common rootProject.enabled_platforms.split(',')
}

dependencies {
    // We depend on Fabric Loader here to use the Fabric @Environment annotations,
    // which get remapped to the correct annotations on each platform.
    // Do NOT use other classes from Fabric Loader.
    modImplementation "net.fabricmc:fabric-loader:$rootProject.fabric_loader_version"

    modImplementation "dev.architectury:architectury:$rootProject.architectury_api_version"
    implementation(include ("io.github.spair:imgui-java-app:1.87.5"))
    implementation(include ("io.github.spair:imgui-java-binding:1.87.5"))
    implementation(include ("io.github.spair:imgui-java-lwjgl3:1.87.5"))
    implementation(include ("io.github.spair:imgui-java-natives-windows:1.87.5"))
    implementation(include ("io.github.spair:imgui-java-natives-linux:1.87.5"))
/*
    implementation(annotationProcessor("io.github.llamalad7:mixinextras-common:0.2.0"))
    implementation(include("io.github.llamalad7:mixinextras-forge:0.2.0"))
    */

}